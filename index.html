<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script
      src="https://kit.fontawesome.com/555976c2d1.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Martel:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
 
  </head>
  <body>
    <div class="container">
      <div class="row full-app">
        <div class="col-6 left-panel">
          <div class="row">
            <h1 id="city">Brussels</h1>
          </div>

          <div class="row current-date">
            <div class="col">
              <h3 id="date">Sunday 25 April 2021</h3>
            </div>
          </div>
          <div class="row search-bar">
            <div class="col">
              <form id="city-form">
                <input
                  type="text"
                  placeholder="Enter city"
                  class="enter-city"
                  id="city-input"
                  autocapitalize="sentences"
                />
                <input type="submit" value="Search" class="search"/>
              </form>
            </div>
          </div>
          <div class="row predefined-cities">
            <ul>
              <li><a href="#" id="current-location" class="quick-link">Current location</a></li>
              <li><a href="#" id="berlin" class="quick-link">Berlin</a></li>
              <li><a href="#" id="brussels" class="quick-link">Brussels</a></li>
              <li><a href="#" id="luxemburg" class="quick-link">Luxemburg</a></li>
              <li><a href="#" id="paris"class="quick-link">Paris</a></li>
            </ul>
          </div>
        </div>
        <div class="col-6 right-panel">
          <div class="row current-city-info">
            <div class="col-5 current-city-info">
              <p>
                <span id="wind">Wind: 19 km/h</span> <br />
                <span id="humidity">Humidity: 42%</span>
              </p>
            </div>
            <div class="col-3">
              <img
                src="images/cloudy.png"
                alt="cloudy"
                class="current-weather-icon"
                id="icon"
              />
            </div>
            <div class="col-3 degrees">
              <h2 id="current-temperature">13ËšC
              </h2>
            </div>
          </div>
          <hr />
          <div class="weather-forecast" id="forecast"> 
          </div>
        </div>
      </div>
      <small>
          <a href ="https://github.com/kato-borghijs/My-weather-application" target="_blank" class="source-code">Open-source code</a> , by Kato Borghijs
          <div>Icons made by <a href="https://www.freepik.com" title="Freepik" class="source-code">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon" class="source-code">www.flaticon.com</a></div>
      </small>
    </div>
  </body>
     <script
      src = "src/script.js";></script>
    </script>
</html>
